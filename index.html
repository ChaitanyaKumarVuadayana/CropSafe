<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesticide Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, green, #b4fb94) no-repeat;
            background-size: cover;
            margin: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .navbar {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            width: 100%;
            height: 75px;
            z-index: 1;
            color: #000000;
        }

        .nav-link {
            color: #000000 !important;
            font-size: 16px;
            padding: 10px 20px;
            font-size: larger;
        }

        .nav-link:hover {
            color: #f0ad4e !important;
        }

        .form-control {
            width: 300px;
        }

        .btn-outline-light {
            border: #000000 solid;
        }

        .btn-outline-light,
        .btn-warning {
            margin-left: 10px;
            color: black;
        }

        .container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
            max-width: 800px;
            background-color: rgb(255, 255, 255, 0.8);
            flex-grow: 1;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #000000;
            font-size: 30px;
            text-align: center;
        }

        #solution {
            font-size: 18px;
            color: #34495E;
        }

        button {
            background-color: #E67E22;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 8px;
            width: 200px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #D35400;
            transform: scale(1.05);
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            height: 80px;
            background-color: rgb(10, 68, 10);
            padding: 0 20px;
        }

        .header img {
            height: 60px;
            margin-right: 10px;
        }

        .header a {
            font-size: 30px;
            padding: 20px 10px;
            color: orange;
            text-decoration: none;
        }

        nav {
            position: relative;
            z-index: 2;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }

        #webcam-container {
            width: 55%;
            margin-right: (0, 0, 0)0px;
            border: 2px solid #ccc;
            background-color: rgb(255, 255, 255);
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #webcam-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #label-container {
            width: 40%;
            padding: 10px;
            background-color: white;
            border: 2px solid #ccc;
            height: 300px;
            overflow-y: auto;
        }

        .start-button {
            margin-top: 20px;
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="header">
        <img style=" height: 80px;" src="pixelcut-export.png" alt="CropAssist Logo">
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>CropAssist</h1>
        <div class="flex-container">
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>

        <button class="start-button" type="button" onclick="init()">Start</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
